<!DOCTYPE html>
<html>
<!-- copy pasted stuff, clean up -->
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<title>List of my items</title>
</head>

	<body>
	
		<table border = 1>
			<thead>
				<td>My Items</td>
				<td>Status</td>
			</thead>
			
			{% for row in rows %}
				<tr>
					<td>{{row["item"]}}</td>
					<td>{% if row["isdone"] == true %} Done {% else %} Not done {% endif %}</td>
				</tr>
			{% endfor %}
		</table>
		
		<a href="/">Go back to home page</a>
		
	</body>
</html>
