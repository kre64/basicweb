<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<title>List of users</title>
</head>

	<body>
	
		<table border = 1>
			<thead>
				<td>Unique ID</td>

			{% endfor %}
		</table>
		
		<a href = "/">Go back to home page</a>
		
	</body>
</html>
